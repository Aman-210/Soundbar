<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Card</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" >
        <div>
            <img src="/Images/image-2.jpg" id="image" alt="/">

        </div>
        <div class="titles">
           <h2 id="songname">Drivers License</h2>
           <h3 id="singername">Olivia Rodrigo</h3>
        </div>
       <div class="progressbar-container" id="ProgressContainer">
        <div class="progressbar"> </div>
        <div class="timings">
            <div class="currenttime">0:00</div>
            <div class="totaltime">2:54</div>
        </div>
       </div>
        <div id="logo">
            <i class="fa-solid fa-shuffle" id="shuffle"></i>
            <i class="fa-solid fa-backward" id="backward"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-forward" id="forward"></i>
            <i class="fa-solid fa-heart" id="heart"></i>
        </div>

        <audio src="/Songs/music-2.mp3" ></audio>
       </div>

    

   
    <script src="index.js" ></script>
</body>
</html>
